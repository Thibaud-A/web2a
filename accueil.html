<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

<div class="container">


    <div id="my_carousel" class="carousel slide" data-ride="carousel">
        <!-- Bulles -->
        <ol class="carousel-indicators">
            <li data-target="#my_carousel" data-slide-to="0" class="active"></li>
            <li data-target="#my_carousel" data-slide-to="1"></li>
            <li data-target="#my_carousel" data-slide-to="2"></li>
        </ol>
        <!-- Slides -->
        <div class="carousel-inner">
            <!-- Page 1 -->
            <div class="item active">
                <div class="carousel-page">
                    <img src="img/MVF4.jpg" class="img-responsive" style="margin:0px auto;" />

                <div class="carousel-caption">Mv agusta F4 1000cc</div>
            </div>
            <!-- Page 2 -->
            <div class="item">
                <div class="carousel-page">
                    <img src="img/MVF3.jpg" class="img-responsive img-rounded"

            </div>
            <!-- Page 3 -->
            <div class="item">
                <div class="carousel-page">
                    <img src="img/mv.jpg" class="img-responsive img-rounded"
                         style="margin:0px auto;"  />
                </div>
                <div class="carousel-caption">MV agusta brutale 800cc</div>
            </div>
        </div>
        <!-- Contrôles -->
        <a class="left carousel-control" href="#my_carousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#my_carousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

    <style>
        .carousel-page
        {
            width:100%;
            height: auto;
            max-height: 580px;
            background-color:#5f666d;
