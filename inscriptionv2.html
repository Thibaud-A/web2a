            <h1>Inscription</h1>

      <div class="container">
         <!-- Example row of columns -->
         <form role="form" id="formInscription">
            <div class="row">
               <div class="col-md-12">
                  <h2>Profil</h2>
               </div>
               <div class="col-md-6">
                  <div class="form-group">
                     <label for="surname">Prénom *:</label>
                     <input type="text" class="form-control" id="surname" placeholder="Saisissez votre prénom ..." required/>
                     <label for="name">Nom *:</label>
                     <input type="text" class="form-control" id="name" placeholder="Saisissez votre nom ..." required/>
                     <label for="pseudo">Pseudo *:</label>
                     <input type="text" class="form-control" id="pseudo" placeholder="Saisissez votre pseudo ..." required/>
                     <label for="pseudo">Email *:</label>
                     <input type="email" class="form-control" id="email"  placeholder="Saisissez votre email ..." required/>
                     <label for="pseudo">Confirmer email *:</label>
                     <input type="email" class="form-control" id="email2" placeholder="Confirmez votre email ..." required
                        data-toggle="popover" data-placement="botom" data-content="Different email"/>
                  </div>
               </div>
               <div class="col-md-6">
                  <label for="pseudo">Mot de passe *:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Saisissez votre mot de passe ..." required/>
                  <label for="pseudo">Confirmer mot de passe *:</label>
                  <input type="password" class="form-control" id="pwd2" placeholder="Confirmez votre mot de passe ..." required
                     data-toggle="popover" data-placement="bottom" data-content="Different password"/>
                  <h2>Adresse</h2>
                  <label for="adresse">Adresse</label>
                  <input type="text" class="form-control" id="adresse" placeholder="Saisissez votre adresse ..."/>
                  <div class="row">
                     <div class="col-md-6">
                        <label for="city">Ville</label>
                        <input type="text" class="form-control" id="city" placeholder="Saisissez votre ville ..."/>
                     </div>
                     <div class="col-md-6">
                        <label for="zip">Code postal</label>
                        <input type="text" class="form-control" id="zip" placeholder="Saisissez votre code postal ..."/>
                     </div>
                  </div>
               </div>
               <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-lg">S'incrire</button>
               </div>
            </div>
         </form>
